<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
    <link rel="stylesheet" href="{% static '/stylesheet.css' %}">
</head>
<body class="deep-purple lighten-4">
    <div class="row">
        <div class="col l12 m12 s12 min-h spla">
            <div class="card white max_tam">
                <div class="card-content">
                    <span class="card-title">Dogo Notas</span>
                    <form action="" method="POST" autocomplete="off" >{% csrf_token %}
                        <table>
                            {{Notes.as_table}}
                        </table>
                </div>
                <div class="card-action"><button type="submit" class="btn waves-effect">Guardar<i class="material-icons right"></i></button></div>
            </form>
            </div>
        </div>
        <div class="col l12 m12 s12 min-h scroll">
            {% if lista %}
            {% for Title in lista %}
            <div class="row">
            <div class="card white l6">
                <div class="card-content">
                    <span class="card-title">{{ Title.Title }}</span>
                    <p>{{ Title.Note }}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'delete' Title.id%}">Delete</a>
                </div>
            </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="card wite">
                <div class="card-content">No hay notas aun.</div>
            </div>
            {% endif %} 
        </div>
    </div>
</body>
</html>
