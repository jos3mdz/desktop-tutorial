<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{% static '/stylesheet.css' %}">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class="grey darken-4 white-text">
    <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Dogo Notas</a>
            <ul class="right hide-on-med-and-down">
              <li></li>
              <li></li>
            </ul>
          </div>
        </nav>
      </div>
    <div class="container">
        <div class="row">
            <form action="" method="POST" autocomplete="off">{% csrf_token %}
                <div class="col l12 m12 s12">
                    <div class="card large grey darken-4">
                        <div class="card-content">
                                {{ Notes.as_table }}
                        </div>
                        <div class="card-action">
                            <button type="submit" class="btn waves-effect blue">Guardar
                                <i class="material-icons right">save_alt</i>
                            </button>
                            <a href="{% url 'home'%}" class="right"><i class="material-icons ">keyboard_backspace</i></a>
                        </div>
                     </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    $('#textarea1').val('New Text');
  $('#textarea1').trigger('autoresize');
</script>
</html>
