<!DOCTYPE html>
<html lang="es">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title> 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{% static '/stylesheet.css' %}">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class="grey darken-4 white-text">
    <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Dogo Notas</a>
            <ul class="right hide-on-med-and-down">
              <li></li>
              <li></li>
            </ul>
          </div>
        </nav>
      </div>
    <div class="container">
     <div class="row">
        <div class="col l12 m12 s12">
            <div class="card grey darken-3">
                <div class="card-action center-align">
                    <a href="create" class="btn blue waves-effect waves-light center-align">Crear nota
                        <i class="material-icons right">create</i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col l12 m12 s12">
            <div class="conteiner">
                {% if lista %}
                {% for Title in lista %}
                <div class="card grey darken-3">
                    <div class="card-content">
                        <div class="card-title">{{ Title.Title }}</div>
                        <p class="container">{{ Title.Note }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'delete' Title.id%}">
                            <i class="material-icons right">clear</i>
                        </a>
                        <a href="{% url 'edit' Title.id%}">
                            <i class="material-icons ">edit</i>
                        </a>
                    </div>
                </div>
                {% endfor %}
                {% endif %} 
            </div>
        </div>
     </div>
    </div>
</body>
</html>
